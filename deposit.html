<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds - BitStak</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="deposit-style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="BitStak Logo" id="logo">
        <h1>BitStak</h1>
    </header>

    <main>
        <section id="deposit-options">
            <h2>Deposit Funds</h2>
            <div class="options-container">
                <button id="paypal-btn" class="option-button">Pay with PayPal</button>
                <button id="cashapp-btn" class="option-button">Pay with Cash App</button>
                <button id="giftcard-btn" class="option-button">Pay with Gift Cards</button>
            </div>
        </section>
        
        <section id="deposit-notifications">
             <p id="deposit-notification-message"></p>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="profile-settings.html" class="nav-item">
            <img src="asset_name.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
        <a href="deposit.html" class="nav-item active">
            <img src="deposit-icon.png" alt="Deposit" class="nav-icon">
            <span>Deposit</span>
        </a>
        <a href="withdrawal.html" class="nav-item">
            <img src="withdrawal-icon.png" alt="Withdrawal" class="nav-icon">
            <span>Withdrawal</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <img src="settings-icon.png" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </a>
    </nav>

    <script src="deposit.js"></script>
</body>
</html>
