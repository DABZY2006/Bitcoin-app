<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bank Provider - BitStak</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="bank-selection-style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="BitStak Logo" id="logo">
        <h1>BitStak</h1>
    </header>

    <main>
        <section id="bank-provider-selection">
            <h2>Select Bank Provider</h2>
            <div class="bank-options-container">
                <button class="bank-option-button" data-provider="paypal">
                    <img src="paypal-logo.png" alt="PayPal Logo" class="provider-logo">
                    <span>PayPal</span>
                </button>
                <button class="bank-option-button" data-provider="cashapp">
                    <img src="cash-app-logo.png" alt="Cash App Logo" class="provider-logo">
                    <span>Cash App</span>
                </button>
            </div>
        </section>
        <div style="text-align: center; margin-top: 1.5rem;">
             <button onclick="window.location.href='withdrawal.html'" class="button back-button">Back to Withdrawal Options</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="profile-settings.html" class="nav-item">
            <img src="asset_name.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
        <a href="deposit.html" class="nav-item">
            <img src="deposit-icon.png" alt="Deposit" class="nav-icon">
            <span>Deposit</span>
        </a>
        <a href="withdrawal.html" class="nav-item active"> <!-- Withdrawal is active -->
            <img src="withdrawal-icon.png" alt="Withdrawal" class="nav-icon">
            <span>Withdrawal</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <img src="settings-icon.png" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </a>
    </nav>

    <script src="bank-selection.js"></script>
</body>
</html>
