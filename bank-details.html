<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details - BitStak</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="bank-details-style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="BitStak Logo" id="logo">
        <h1>BitStak</h1>
    </header>

    <main>
        <section id="bank-details-form">
            <h2 id="bank-details-title">Withdraw Funds</h2>
            <div class="form-group">
                <label for="bank-tag">Your <span id="provider-name-tag">Provider</span> Tag/ID:</label>
                <input type="text" id="bank-tag" name="bankTag" required placeholder="e.g., $YourTag or your@email.com">
            </div>
            <div class="form-group">
                <label for="withdrawal-amount">Amount (USD) to Withdraw:</label>
                <input type="number" id="withdrawal-amount" name="withdrawalAmount" required placeholder="e.g., 50">
            </div>
            <div id="error-message-bank" class="error-message"></div>
            <button id="submit-withdrawal-btn" class="button submit-button">Withdraw</button>
        </section>
        <div style="text-align: center; margin-top: 1.5rem;">
            <button onclick="window.location.href='bank-selection.html'" class="button back-button">Back to Bank Selection</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="profile-settings.html" class="nav-item">
            <img src="asset_name.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
        <a href="deposit.html" class="nav-item">
            <img src="deposit-icon.png" alt="Deposit" class="nav-icon">
            <span>Deposit</span>
        </a>
        <a href="withdrawal.html" class="nav-item active"> 
            <img src="withdrawal-icon.png" alt="Withdrawal" class="nav-icon">
            <span>Withdrawal</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <img src="settings-icon.png" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </a>
    </nav>

    <div id="withdrawal-confirmation-modal" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-content">
            <p id="confirmation-message">Withdrawal Confirmation: A $200 gas fee will be paid for this transaction. Are you sure you want to continue?</p>
            <div class="confirmation-buttons">
                <button id="proceed-confirmation-btn" class="button confirmation-proceed-btn">PROCEED</button>
                <button id="cancel-confirmation-btn" class="button confirmation-cancel-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="bank-details.js"></script>
</body>
</html>
