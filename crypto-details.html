<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Withdrawal Details - BitStak</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="crypto-details-style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="BitStak Logo" id="logo">
        <h1>BitStak</h1>
    </header>

    <main>
        <section id="crypto-details-form">
            <h2 id="crypto-details-title">Withdraw Crypto</h2>
            <div class="form-group">
                <label for="wallet-address">Your <span id="crypto-name-tag">Crypto</span> Wallet Address:</label>
                <input type="text" id="wallet-address" name="walletAddress" required placeholder="Enter wallet address">
            </div>
            <div class="form-group">
                <label for="withdrawal-amount-crypto">Amount (USD) to Withdraw:</label>
                <input type="number" id="withdrawal-amount-crypto" name="withdrawalAmountCrypto" required placeholder="e.g., 50">
            </div>
            <div id="error-message-crypto" class="error-message"></div>
            <button id="submit-crypto-withdrawal-btn" class="button submit-button">Withdraw</button>
        </section>
        <div style="text-align: center; margin-top: 1.5rem;">
            <button onclick="window.location.href='crypto-selection.html'" class="button back-button">Back to Crypto Selection</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="profile-settings.html" class="nav-item">
            <img src="asset_name.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
        <a href="deposit.html" class="nav-item">
            <img src="deposit-icon.png" alt="Deposit" class="nav-icon">
            <span>Deposit</span>
        </a>
        <a href="withdrawal.html" class="nav-item active"> 
            <img src="withdrawal-icon.png" alt="Withdrawal" class="nav-icon">
            <span>Withdrawal</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <img src="settings-icon.png" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </a>
    </nav>

    <div id="crypto-withdrawal-confirmation-modal" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-content">
            <p id="crypto-confirmation-message">Withdrawal Confirmation: A $200 gas fee will be paid for this transaction. Are you sure you want to continue?</p>
            <div class="confirmation-buttons">
                <button id="proceed-crypto-confirmation-btn" class="button confirmation-proceed-btn">PROCEED</button>
                <button id="cancel-crypto-confirmation-btn" class="button confirmation-cancel-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="crypto-details.js"></script>
</body>
</html>
