<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Gift Card - BitStak</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="giftcards-style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="BitStak Logo" id="logo">
        <h1>BitStak</h1>
    </header>

    <main>
        <section id="giftcard-selection">
            <h2>Select Gift Card Type</h2>
            <div class="giftcard-options-grid">
                <button class="giftcard-option" data-card="apple" data-name="Apple Gift Card">
                    <img src="/apple-gift-card.png" alt="Apple Gift Card Icon">
                    <span>Apple</span>
                </button>
                <button class="giftcard-option" data-card="itunes" data-name="iTunes Gift Card">
                    <img src="/itunes-gift-card.png" alt="iTunes Gift Card Icon">
                    <span>iTunes</span>
                </button>
                <button class="giftcard-option" data-card="razer" data-name="Razer Gold Gift Card">
                    <img src="/razer-gold-gift-card.png" alt="Razer Gold Gift Card Icon">
                    <span>Razer Gold</span>
                </button>
                <button class="giftcard-option" data-card="google" data-name="Google Play Gift Card">
                    <img src="/google-play-gift-card.png" alt="Google Play Gift Card Icon">
                    <span>Google Play</span>
                </button>
            </div>
        </section>
        
        <section id="giftcard-display-area" style="display: none;">
            <h2 id="selected-card-title">Selected Gift Card</h2>
            <img id="selected-giftcard-image" src="#" alt="Selected Gift Card">
            
            <div class="giftcard-actions-container">
                <div class="form-group-giftcard">
                    <label for="rate-amount">Rate Amount (â‚¬):</label>
                    <input type="number" id="rate-amount" name="rateAmount" placeholder="Enter rate amount">
                </div>
                
                <div class="upload-options">
                    <button id="upload-photo-btn" class="button upload-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M9.99999 15.1716L19.1924 5.97922L20.6066 7.39343L9.99999 18L3.63603 11.636L5.05024 10.2218L9.99999 15.1716Z"></path><path d="M5 18H19V20H5V18Z"></path></svg>
                        Upload Photo
                    </button>
                    <input type="file" id="upload-photo-input" accept="image/*" style="display: none;">
                    
                    <button id="take-picture-btn" class="button upload-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20ZM12 6C9.23858 6 7 8.23858 7 11C7 13.7614 9.23858 16 12 16C14.7614 16 17 13.7614 17 11C17 8.23858 14.7614 6 12 6ZM12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11C15 12.6569 13.6569 14 12 14Z"></path><path d="M18 5H16V3H18V5Z"></path></svg>
                        Take Picture
                    </button>
                    <input type="file" id="take-picture-input" accept="image/*" capture="environment" style="display: none;">
                </div>

                <div id="image-preview-container" style="display: none; margin-top: 1rem;">
                    <h3>Preview:</h3>
                    <img id="uploaded-image-preview" src="#" alt="Uploaded Gift Card Preview" style="max-width: 100%; height: auto; max-height: 200px; border-radius: var(--border-radius); margin-top: 0.5rem;">
                </div>
                
                <button id="submit-giftcard-btn" class="button submit-button" style="display: none; margin-top: 1rem;">Submit</button>

            </div>

            <button id="back-to-selection-btn" class="button">Select Different Card</button>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="profile-settings.html" class="nav-item">
            <img src="asset_name.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
        <a href="deposit.html" class="nav-item active">
            <img src="deposit-icon.png" alt="Deposit" class="nav-icon">
            <span>Deposit</span>
        </a>
        <a href="withdrawal.html" class="nav-item">
            <img src="withdrawal-icon.png" alt="Withdrawal" class="nav-icon">
            <span>Withdrawal</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <img src="settings-icon.png" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </a>
    </nav>

    <div id="payment-processing-overlay" class="processing-overlay" style="display: none;">
        <div class="processing-content">
            <p id="payment-status-message">YOUR PAYMENT IS UNDER PROCESS PLEASE WAIT FOR SOME MINUTES. THANKS.</p>
            <img src="bitcoin-symbol-logo.png" alt="Loading..." class="status-bitcoin-logo-giftcard">
        </div>
    </div>

    <script src="giftcards.js"></script>
</body>
</html>
